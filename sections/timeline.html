      cursor: pointer;
      text-align: center;
      display: inline-block;
    }

    .nav-btn:hover,
    .nav-btn:focus {
      background-color: #732d91;
      box-shadow: 0 6px 18px rgba(155, 89, 182, 0.8);
      outline: none;
    }

      margin-top: 3.5rem;
      color: #c9a1f7;
      font-style: italic;
      font-size: 0.95rem;
      user-select: none;
